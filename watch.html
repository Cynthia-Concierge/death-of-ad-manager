<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch the Masterclass | Cynthia Concierge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="logo">CYNTHIA</a>
    </div>
  </header>

  <main class="watch-page">
    <div class="watch-page-inner">
      <!-- Replace the div below with your video embed (YouTube, Vimeo, or HTML5 video) -->
      <div class="watch-video-wrap">
        <div class="watch-video-placeholder">
          <p>Replace this with your video embed</p>
          <p class="watch-video-hint">e.g. YouTube iframe, Vimeo, or &lt;video&gt; source</p>
        </div>
      </div>

      <div class="watch-cta">
        <!-- Set href to your Calendly, Cal.com, or booking page URL -->
        <a href="#" class="btn btn-cta btn-large watch-cta-btn" id="book-call-btn">
          Schedule a phone call
        </a>
        <p class="watch-cta-note">Pick a time that works for you.</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <p class="footer-text">&copy; 2026 Cynthia Concierge. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </div>
  </footer>
</body>
</html>
